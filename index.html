<!DOCTYPE html>
<head>
  <title>TagOverflow</title>
  <meta name="description" content="TagOverflow">
  <meta name="keywords" content="d3js,graph,tags,stackexchange">
  <meta name="author" content="Marta Cz-C, Piotr MigdaÅ‚">
  <meta charset="utf-8">
</head>
<style>

.node_circle {
  stroke: #777;
  stroke-width: 1.0px;
}

.node_label {
  pointer-events: none;
}

.link {
  stroke: #777;
  stroke-opacity: .2;
}

.node_count {
  stroke: #777;
  stroke-width: 1.0px;
  fill: #999;
}

text.legend {
  font-family: Verdana;
  font-size: 13px;
  fill: #000;
}

</style>
<body>
  <p>TagOverflow v0.1</p>
  <p>Select site:
    <select id="site_name">
      <option value="biology">Biology</option>
      <option value="academia">Academia</option>
      <option value="mathoverflow">MathOverflow</option>
      <option value="physics">Physics</option>
      <option value="stackoverflow">StackOverflow</option>
    </select>
  </p>
    <p>Select number of tags:
    <select id="pageSize">
      <option value="10">5</option>
      <option value="15">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
  </p>
<script src="d3.v3.min.js"></script>
<script src="se_tags.js"></script>
<script>

d3.json("jsons/biology.json", function(error, graph) { draw_graph(graph); });

d3.select("select#site_name").on("change", function(){
  draw_graph(getNodesLinks(this.value, 32));
});

function draw_graph(graph){

d3.select("body").select("svg").remove();

var width = 1000,
    height = 800;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var count_scale = d3.scale.linear()
  .domain([0, d3.max(graph.nodes, function (d) { return d.count; })])
  .range([0, 2500]);

var force = d3.layout.force()
    .charge( function(d) { return -50 * Math.sqrt(count_scale(d.count))} )
    .linkDistance(50)
    .gravity(0.15)
    .size([width - 250, height]);

  var main = svg.append("g")
   .attr("class", "graph");

  force
      .nodes(graph.nodes)
      .links(graph.links)
      // .linkStrength(function (d) {return 1 / (d.eo_ratio); })
      .start();

  var link = main.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return 1 * (d.oe_ratio); });

  var node = main.selectAll(".node_circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node_circle")
      .attr("r", function(d) { return 0.5 * Math.sqrt(count_scale(d.count)); })
      .style("fill", function(d){ return "red" } )
      .on("mouseover", function(d) { mouseover_node(d); })
      .on("mouseout", function(d) { mouseout_node(d) });

  var label = main.selectAll(".node_label")
      .data(graph.nodes)
    .enter().append("text")
      .attr("class", "node_label")
      .attr("dx", function(d) { return 2 + 0.5 * Math.sqrt(count_scale(d.count)); })
      .attr("dy", ".4em")
      .attr("font-family", "Verdana")
      .attr("font-size", 10)
      .style("fill", "#000000")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    label.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });

  var mouseover_node = function(z){ 

    var neighbors = {};
    neighbors[z.index] = true;

    link.filter(function(d){
        if (d.source == z) {
          neighbors[d.target.index] = true
          return true
        } else if (d.target == z) {
          neighbors[d.source.index] = true
          return true
        } else {
          return false
        }
      })
        .style("stroke-opacity", 1);

    node.filter(function(d){ return neighbors[d.index] })
        .style("stroke-width", 3);

    label.filter(function(d){ return !neighbors[d.index] })
        .style("fill-opacity", 0.2);

    label.filter(function(d){ return neighbors[d.index] })
        .attr("font-size", 16)

  };

  var mouseout_node = function(z){ 
    link
      .style("stroke-opacity", 0.2);

    node
      .style("stroke-width", 1)

    label
      .attr("font-size", 10)
      .style("fill-opacity", 1)

  };

};

</script>
