<!DOCTYPE html>
<head>
  <title>TagOverflow</title>
  <meta name="description" content="TagOverflow">
  <meta name="keywords" content="d3js,graph,tags,stackexchange">
  <meta name="author" content="Marta Cz-C, Piotr MigdaÅ‚">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="tagoverflow.css">
</head>
<body>
  <p>TagOverflow v0.2 (not-yet-publishable)</p>
  <p>Select site:
    <select id="site_name">
     <!-- <option value="biology">Biology</option>
      <option value="academia">Academia</option>
      <option value="mathoverflow">MathOverflow</option>
      <option value="physics">Physics</option>
      <option value="stackoverflow">StackOverflow</option>-->
      
    </select>
  </p>
    <p>Select number of tags:
    <select id="pageSize">
      <!-- <option value="10">10</option> -->
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </select>
  </p>
<div class="site_info">
  <h2 id="title">(Select site!)</h2>
  <div id="dscr">(Here will be some info on the site.)</div>
  <div id="loading_status">(Loading status.)</div>
</div>
<div class="tag_info">
  <h2 id="title">(Click on tag!)</h2>
  <div id="dscr">(And here: on the tag.)</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="se_query.js"></script>
<script src="se_tags.js"></script>
<script>

var sites = fetchSites();
sitesDict = {};
for(var i=0; i < sites.length; i++){
  sitesDict[sites[i]["api_site_parameter"]] = sites[i]
}

d3.select("select#site_name").selectAll("option")
    .data(sites)
    .enter()
      .append("option")
        .attr("value", function(d){ return d.api_site_parameter; })
        .text(function(d){ return d.name; })

$("select#site_name")[0].value = "stackoverflow";
draw_graph();

d3.select("select#site_name").on("change", function(){
  draw_graph();
});

d3.select("select#pageSize").on("change", function(){
  draw_graph();
});


function draw_graph(){

var siteName = $("select#site_name")[0].value;
var pageSize = parseInt($("select#pageSize")[0].value);
var graph = getNodesLinks(siteName, pageSize);

// var siteInfo = fetchSiteStats(siteName);
$(".site_info #title").html(sitesDict[siteName].name);
$(".site_info #dscr").html(sitesDict[siteName].audience);

d3.select("body").select("svg").remove();

var width = 1000,
    height = 600;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var count_scale = d3.scale.linear()
  .domain([0, d3.max(graph.nodes, function (d) { return d.count; })])
  .range([0, 2500]);

var force = d3.layout.force()
    .charge( function(d) { return -70 * Math.sqrt(count_scale(d.count))} )
    .linkDistance(50)
    .gravity(0.4)
    .size([width - 250, height]);

  var main = svg.append("g")
   .attr("class", "graph");

  force
      .nodes(graph.nodes)
      .links(graph.links)
      // .linkStrength(function (d) {return 1 / (d.eo_ratio); })
      .start();

  var link = main.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return 1 * (d.oe_ratio); });

  var node = main.selectAll(".node_circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node_circle")
      .attr("r", function(d) { return 0.5 * Math.sqrt(count_scale(d.count)); })
      .style("fill", function(d){ return "red" } )
      .on("mouseover", function(d) { mouseover_node(d); })
      .on("mouseout", function(d) { mouseout_node(d) })
      .on("click", function(d){ click_node(d) });

  var label = main.selectAll(".node_label")
      .data(graph.nodes)
    .enter().append("text")
      .attr("class", "node_label")
      .attr("dx", function(d) { return 2 + 0.5 * Math.sqrt(count_scale(d.count)); })
      .attr("dy", ".4em")
      .attr("font-family", "Verdana")
      .attr("font-size", 10)
      .style("fill", "#000000")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    label.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });

  var mouseover_node = function(z){ 

    var neighbors = {};
    neighbors[z.index] = true;

    link.filter(function(d){
        if (d.source == z) {
          neighbors[d.target.index] = true
          return true
        } else if (d.target == z) {
          neighbors[d.source.index] = true
          return true
        } else {
          return false
        }
      })
        .style("stroke-opacity", 1);

    node.filter(function(d){ return neighbors[d.index] })
        .style("stroke-width", 3);

    label.filter(function(d){ return !neighbors[d.index] })
        .style("fill-opacity", 0.2);

    label.filter(function(d){ return neighbors[d.index] })
        .attr("font-size", 16)

  };

  var mouseout_node = function(z){ 
    link
      .style("stroke-opacity", 0.2);

    node
      .style("stroke-width", 1)

    label
      .attr("font-size", 10)
      .style("fill-opacity", 1)

  };

  var click_node = function(z){
    $(".tag_info #title").html(z.name);
    //$(".tag_info #dscr").html("count: " + z.count);
    var askers = fetchTopAskers(siteName, z.name);
    var askersNames = "";
    for (var i = 0; i < askers.length; i++)
     {
     console.log(askers[i].user.display_name);
     askersNames += askers[i].user.display_name + "<br/>";
     };
     $(".tag_info #dscr").html("<b>Top askers:</b><br/>" + askersNames);
  };

};

</script>
